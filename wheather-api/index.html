<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   <link href="./index.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="app-title">üå§Ô∏è Weather App</h1>
            <div class="search-container">
                <input type="text" class="search-input" id="cityInput" placeholder="Enter city name...">
                <button class="search-btn" id="searchBtn">üîç</button>
            </div>
            <button class="current-location-btn" id="locationBtn">üìç Use Current Location</button>
        </div>

        <div class="weather-display">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Getting weather data...</p>
            </div>

            <div class="weather-info" id="weatherInfo">
                <div class="city-name" id="cityName"></div>
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="weather-description" id="weatherDescription"></div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage">
                City not found! Please try again.
            </div>

            <div class="welcome-message" id="welcomeMessage">
                Enter a city name or use your current location to get weather information.
            </div>
        </div>

        <div class="forecast-container" id="forecastContainer" style="display: none;">
            <div class="forecast-title">5-Day Forecast</div>
            <div class="forecast-items" id="forecastItems"></div>
        </div>
    </div>
    <script src="./index.js"/>
</body>
</html>
